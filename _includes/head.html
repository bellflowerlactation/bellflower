<head>
    <meta charset="utf-9">
    {% if jekyll.environment == "production" %}
    <link rel="canonical" href="{{ page.url | absolute_url | remove: '.html' }}">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://d33wubrfki0l68.cloudfront.net">
    <link rel="preconnect" href="https://use.typekit.net">
    <link rel="preload" href="https://use.typekit.net/usd8yll.css" as="style">
    <link rel="preload" href="/assets/css/bellflower.css" as="style">
    <link rel="dns-prefetch" href="//app.milknotes.com">
    {% include snippets/gtm.js.html %}
    {% include snippets/schema.json.html %}
    {% endif %}
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if jekyll.environment == "production" %}
    <meta property="og:url" content="{{ page.url | prepend: site.url }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Bellflower Lactation - Twin Cities, MN"/>
    <meta property="og:description" content="{{ site.description }}"/>
    <meta property="og:image" content="{{ site.image_fb | prepend: site.url }}"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:height" content="628"/>
    <meta property="og:image:width" content="1200"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Bellflower Lactation - Twin Cities, MN"/>
    <meta name="twitter:description" content="{{ site.description }}"/>
    <meta name="twitter:image" content="{{ site.image_twt | prepend: site.url }}"/>
    <link rel="icon" type="image/png" href="/assets/images/favicon_32w.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/favicon_167w.png" sizes="167x167">
    <link rel="icon" type="image/png" href="/assets/images/favicon_180w.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/assets/images/favicon_192w.png" sizes="192x192">
    <link rel="apple-touch-icon" href="{{ site.image_apl | prepend: site.url }}" sizes="180x180">
    {% else %}
    <link rel="icon" type="image/png" href="/assets/images/favicon_32w.png" sizes="32x32">
    {% endif %}
    {% include snippets/critical_css.html %}
    <link rel="stylesheet" href="https://use.typekit.net/usd8yll.css" media="print" onload="this.media='all'; this.onload=null;">
    <link rel="stylesheet" href="/assets/css/bellflower.css" media="print" onload="this.media='all'; this.onload=null;">
</head>
