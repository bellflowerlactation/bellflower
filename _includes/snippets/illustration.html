<div class="illustration">
    {% for i in (1..2) %}
    <picture class="{% if forloop.first == true %}first{% elsif forloop.last == true %}last{% endif %}">
        <source type="image/webp" srcset="/assets/images/bellflower_background.webp">
        <source type="image/jpeg" srcset="/assets/images/bellflower_background.jpg">
        <img
            alt="Watercolor illustration of a Campanula flower."
            height="1624"
            width="960"
            src="/assets/images/bellflower_background.jpg"
        >
    </picture>
    {% if page.title == "Page not found" %}{% break %}{% endif %}
    {% endfor %}
</div>
